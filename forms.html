<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Forms with HTML5</title>
</head>

<body>
    <form action="homepage.html">
        <!-- The for attr is linked to the id attr in the form -->
        <label for="username">Enter your username:</label>
        <!-- The name attr will be in the link, as it carries the parameters of the query -->
        <!-- ex: www.website.com/form_destination.html?username=omar&password=1234 -->
        <input name="username" id="username" type="text" placeholder="Enter your username"> <br>

        <!-- This approach is ok, but not recommended -->
        <label>
            Enter your password:
            <input name="password" id="password" type="password" placeholder="Enter your password">
        </label>

        <br>
        <!-- in the button tag, u can control the text directly, unlike in the input tag
        Where you need the value attr -->
        <button>Submit using a button tag</button>
        <input type="submit" value="a Submit button using input tag">
        <!-- because of the  -->
        <button type="button">This button will not submit</button>

        <h2>This is a TextArea</h2>
        <!-- max length is 100 char -->
        <textarea name="firsttextarea" rows="10" cols="20" maxlength="100"
            title="This message will pop up when the curser stop on the the text_area">

        </textarea>
    </form>
    <!-- Could be used in many things, i.e: read more button -->
    <button>a button outside the form</button>

    <hr>
    <h1>Search on Internet Websites</h1>
    <!-- Reddit search form -->
    <form action="https://www.reddit.com/search/">
        <label for="reddit">Reddit Search:</label>
        <br>
        <!-- the name attr is used in the url of reddit search -->
        <!-- while the for attr in <label> is used with id attr in <input> -->
        <input type="text" id="reddit" name="q" placeholder="enter search keywords">
        <br>
        <button type="button">Search</button>
    </form>

    <br>

    <!-- Google search form using emmet-->
    <form action="https://www.google.com/search">
        <label for="google">Google Search</label>
        <br>
        <input type="text" id="google" name="q" placeholder="enter search keywords">
        <br>
        <button type="button">Search</button>
    </form>

    <br>
    <!-- YouTube search form -->
    <form action="https://www.youtube.com/results">
        <label for="youtube">Youtube Search</label>
        <br>
        <input id="youtube" name="search_query" type="text" placeholder="Enter search keyword">
        <br>
        <input type="submit">
    </form>

    <hr>
    <h2>More Inputs!</h2>
    <label for="course">Choose courses that you study this semster:</label>
    <form action="" id="courses">
        &emsp; <input type="checkbox" name="ITCS333" id="1">
        <label for="1">Web Development</label>
        <br>
        &emsp; <input type="checkbox" name="ITCS255" id="2">
        <label for="2">Dicrete Mathematics II</label>
        <br>
        <!-- when the label is clicked on it should activate/deactivate
        the checkbox which is linked to the label through the for attr
         (for - label ''IS LINKED TO'' id - input) -->
        &emsp; <input type="checkbox" name="ITCS347" id="3">
        <label for="3">Analysis and Design of Algorithms</label>
    </form>
    <hr>

    <h2>Adding different input types</h2>
    <!-- Adding different input types -->
    <form action="">
        <label for="color_selection">Select your favourite color:</label>
        <input type="color" id="color_selection" name="color">
        <br>
        <input type="submit">

    </form>
</body>

</html>
