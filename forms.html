<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Forms with HTML5</title>
</head>

<body>
    <form action="homepage.html">
        <!-- The for attr is linked to the id attr in the form -->
        <label for="username">Enter your username:</label>
        <!-- The name attr will be in the link, as it carries the parameters of the query -->
        <!-- ex: www.website.com/form_destination.html?username=omar&password=1234 -->
        <input name="username" id="username" type="text" placeholder="Enter your username"> <br>

        <!-- This approach is ok, but not recommended -->
        <label>
            Enter your password:
            <input name="password" id="password" type="password" placeholder="Enter your password">
        </label>

        <br>
        <!-- in the button tag, u can control the text directly, unlike in the input tag
        Where you need the value attr -->
        <button>Submit using a button tag</button>
        <input type="submit" value="a Submit button using input tag">
        <!-- because of the  -->
        <button type="button">This button will not submit</button>
    </form>
    <!-- Could be used in many things, i.e: read more button -->
    <button>a button outside the form</button>

    <hr>
    <h1>Search on Internet Websites</h1>
    <!-- Reddit search form -->
    <form action="https://www.reddit.com/search/">
        <label for="reddit">Reddit Search:</label>
        <br>
        <!-- the name attr is used in the url of reddit search -->
        <!-- while the for attr in <label> is used with id attr in <input> -->
        <input type="text" id="reddit" name="q" placeholder="enter search keywords">
        <br>
        <button type="button">Search</button>
    </form>

    <!-- Google search form using emmet-->
    <form action="https://www.google.com/search/">
        <label for="google"></label>
        <br>
        <input type="text" id="google">
        <br>
        <button></button>
    </form>
</body>

</html>
