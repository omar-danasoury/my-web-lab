<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing with Tables</title>
    <style>
        td {
            background-color: rgb(185, 197, 240);
        }

        th {
            background-color: #deca97;
        }
    </style>
</head>

<body>
    <!-- Practicing with tables -->
    <table>
        <thead>
            <tr>
                <th>Subscription</th>
                <th>Price</th>
                <th>Support</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Free</td>
                <td>Free</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Personal</td>
                <td>$9.99</td>
                <td>Weekdays</td>
            </tr>
            <tr>
                <td>Business</td>
                <td>$49.99</td>
                <td>24/7</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <!-- Making the table in HTML slide -->
    <table>
        <!-- Do not forget the <caption/> tag -->
        <caption>Statistics</caption>
        <thead>
            <th>Name</th>
            <th>Height</th>
        </thead>
        <tbody>
            <tr>
                <td>Nick</td>
                <td>171cm</td>
            </tr>
            <tr>
                <td>Helen</td>
                <td>165cm</td>
            </tr>
            <tr>
                <td>Donald Duck</td>
                <td>30cm</td>
            </tr>
            <tr>
                <td colspan="2">Mickey Mouse</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Nick</td>
                <td>A</td>
            </tr>
            <tr>
                <td>D</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
            <tr>
                <td>Helen</td>
                <td>165cm</td>
            </tr>
            <tr>
                <td colspan="2">Mickey Mouse</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
